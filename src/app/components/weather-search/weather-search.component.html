<div class="container-app">
    <form class="search-box" [formGroup]="searchForm" (ngSubmit)="findWoeId()">
      <input formControlName="city" type="text" placeholder="Search Weather in City" autofocus>
      <button type="submit">search</button>
    </form>
    <div *ngFor="let info of weatherInfo;let i= index">
      <div class="show-info" *ngIf="i == 0">

        <div class="icon">
          <div style="width: 300px;height: 300px;background-image: url('https://www.metaweather.com/static/img/weather/{{info.weather_abbr}}.svg')"></div>
          <div class="icon-name-main">{{info.weather_name}}</div>
        </div>
        <div class="tem">
          <div class="location">
            <h1>{{city}}</h1>
            <h2>{{info.created}}</h2>
          </div>
          <div class="tem-now">{{info.the_temp}}<span>&#8457;</span></div>
          <div class="tem-min-max">{{info.max_temp}}<span>&#176;</span>/{{info.min_temp}}<span>&#176;</span></div>
        </div>
        <div class="details">
          <div class="wind-parent">
            <div>
              {{info.wind_speed}}
            </div>
            <div class="wind-speed">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <g><path d="M0,0h24v24H0V0z" fill="none"/></g>
                <g><g>
                  <path d="M14.5,17c0,1.65-1.35,3-3,3s-3-1.35-3-3h2c0,0.55,0.45,1,1,1s1-0.45,1-1s-0.45-1-1-1H2v-2h9.5 C13.15,14,14.5,15.35,14.5,17z M19,6.5C19,4.57,17.43,3,15.5,3S12,4.57,12,6.5h2C14,5.67,14.67,5,15.5,5S17,5.67,17,6.5 S16.33,8,15.5,8H2v2h13.5C17.43,10,19,8.43,19,6.5z M18.5,11H2v2h16.5c0.83,0,1.5,0.67,1.5,1.5S19.33,16,18.5,16v2 c1.93,0,3.5-1.57,3.5-3.5S20.43,11,18.5,11z"/></g></g>
              </svg>
            </div>
          </div>
          <div class="humidity-parent">
            <div>
              {{info.humidity}}
            </div>
            <div class="humidity">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <rect fill="none" height="24" width="24"/>
                <path d="M12,2c-5.33,4.55-8,8.48-8,11.8c0,4.98,3.8,8.2,8,8.2s8-3.22,8-8.2C20,10.48,17.33,6.55,12,2z M12,20c-3.35,0-6-2.57-6-6.2 c0-2.34,1.95-5.44,6-9.14c4.05,3.7,6,6.79,6,9.14C18,17.43,15.35,20,12,20z M7.83,14c0.37,0,0.67,0.26,0.74,0.62 c0.41,2.22,2.28,2.98,3.64,2.87c0.43-0.02,0.79,0.32,0.79,0.75c0,0.4-0.32,0.73-0.72,0.75c-2.13,0.13-4.62-1.09-5.19-4.12 C7.01,14.42,7.37,14,7.83,14z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="parent-show-info-min">
      <div  *ngFor="let info of weatherInfo;let i = index">
          <div class="show-info-min" *ngIf="i !=0">
            <div class="clock-temp">
              <div >{{info.created}}</div>
              <div>{{info.the_temp}}<span>&#8457;</span></div>
            </div>
            <div class="icon-name">
              <div style="width: 100px;height: 100px;background-image: url('https://www.metaweather.com/static/img/weather/{{info.weather_abbr}}.svg')"></div>
              <div>{{info.weather_name}}</div>
            </div>
          </div>
      </div>
    </div>
</div>
